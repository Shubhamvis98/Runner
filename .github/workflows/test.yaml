name: Push to Another Repository

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the source repository (the one where this action is running)
      - name: Checkout source repository
        uses: actions/checkout@v3

      # Create or modify files in the source repository
      - name: Create or modify files
        run: |
          echo "This is a new file created by GitHub Actions" > newfile.txt
          # Add your commands here to create or modify files

      # Clone the target repository where the changes will be pushed
      - name: Clone the target repository
        run: |
          git clone git@github.com:Shubhamvis98/test.git test
          cd test

      # Copy the new or modified files from the source repository to the target repository
      - name: Copy files to target repository
        run: |
          echo hello > new.txt
          # Add more commands here if you need to copy additional files

      # Configure Git with the GitHub Actions bot identity
      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
        working-directory: test

      # Commit the changes to the target repository
      - name: Commit changes
        run: |
          git add .
          git commit -m "Automated commit by GitHub Actions"
        working-directory: test

      # Push the changes back to the target repository
      - name: Push changes to target repository
        run: |
          git push origin main
        working-directory: test
